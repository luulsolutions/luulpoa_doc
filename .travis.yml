os:
- linux
services:
- docker
language: node_js
node_js:
  - '8'
branches:
  only:
    - master
sudo: false
cache:
  yarn: true
env:
  global:
  - secure:  #DOCKER_USER
  - secure:  #DOCKER_PASS
  - COMMIT=${TRAVIS_COMMIT::7}
script:
  - docker build -t luulsolutions/luulpos_doc .
  - docker images
notifications:
  webhooks:
    on_success: change
    on_failure: always
    on_start: false

after_success:
- docker login -u $DOCKER_USER -p $DOCKER_PASS
- docker push luulsolutions/luulpos_doc:latest
